<section>
<div class="navigation">

<h1>Únete a Fifting</h1>
<form method="post">
	<input type="text" id="name" name="name" placeholder="Nome" required>
	<input type="text" id="surname" name="surname" placeholder="Apelido(s) (Opcional)">
	<input type="text" id="mail" name="mail" placeholder="Correo electrónico" required>
	<input type="text" id="username" name="username" placeholder="Nome de usuario" required>
	<input type="text" id="password" name="password" placeholder="Contrasinal" required>
	<button type="submit">Crear conta</button>
</form><br><br>
</section>
